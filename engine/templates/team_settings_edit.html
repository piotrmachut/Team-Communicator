<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>{{ team.name }}'s settings | Team-Communicator</title>
  </head>
  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<!-- TOP BAR -->
<div class="top-bar">
  <h1 class="top-bar-h1"><img src="/static/icon.png" alt="Team-Communicator" class="logo-small"> Team-Communicator
      <a href="{%  url 'profile-settings' %}" class="btn btn-outline-warning">Profile settings</a>
      <a href="{%  url 'team-add' %}" class="btn btn-outline-success">Create new team channel</a>
      <a href="{%  url 'logout' %}" class="btn btn-outline-danger">Log out</a>
  </h1>
</div>
<!-- TOP BAR END -->
<table style="width: 100%; height: 100%">
    <tr style="height: 100%;">
        <td style="width: 300px; padding: 10px; height: 100%; vertical-align: top;">
            <div class="d-grid gap-2">
              <a href="/accounts/team/settings/{{ team.id }}/" class="btn btn-primary">Go back to {{ team.name }} team main settings</a>
              </div>
        </td>
        <td style="background-color: #ffffff; height: 100%; padding: 10px;">
          <h1>Edit {{ team.name }}'s channel name and description</h1>
          <p>Use form below to make changes to name and description of {{ team.name }}'s channel.</p>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">New name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="team_name" value="{{ team.name }}" maxlength="64">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">New description</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="team_description" value="{{ team.description }}" maxlength="256">
                </div>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </form>
        </td>
    </tr>
    <tr>
        <td></td>
        <td style="padding: 10px;">
        </td>
    </tr>
</table>

</body>
</html>
